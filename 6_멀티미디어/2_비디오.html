<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오(video)</title>
</head>
<body>
  <h2>비디오(video)</h2>
  <hr>
  <video controls muted loop autoplay src="http://wooreeweb.com/media/movie.mp4"></video>
  
  <video poster="http://wooreeweb.com/img/ab.png">
    <source src="http://wooreeweb.com/media/movie.mp4">
  </video>

  <ul>
    <li>비디오 재생시에는 video 태그를 사용한다.</li>
    <li>기본적인 속성은 audio 태그와 같다. </li>
    <li>poster 속성을 이용하여 포스터(썸네일) 미지를 지정할 수 있다.</li>
    <li>mp4는 H.264/AAC 코덱으로 인코딩되어야 한다. </li>
  </ul>
</body>
</html>
