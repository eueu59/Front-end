<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    .box{
      width: 100px; height: 100px;
      background-color: red;
    }
  </style>
  <style>
    @keyframes bgchange{
      0%{background-color: red;}
      100%{background-color: blue;}
    }
    .box{
      animation-name: bgchange;
      animation-duration: 6s;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
