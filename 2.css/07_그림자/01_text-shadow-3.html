<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 그림자(tex-shadow)</title>
  <style>
    h2{color: #09f; margin: 20px;}
    .ts1{text-shadow: 1px 2px 3px #06f;}
    .ts2{text-shadow: -15px -10px 10px #f30;}
  </style>
</head>
<body>
  <h2 class="ts1">Text Shadow Effect</h2>
  <h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
