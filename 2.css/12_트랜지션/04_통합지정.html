<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트래지션</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    .wrap{
      width: 400px; height: 600px;
      border: 1px solid silver;
    }
    .wrap:hover >div{
      width: 400px;
      background-color: crimson;
    }
    div{transition: all  3s 1s linear;}
    </style>
</head>
<body>
  <section class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </section>
</body>
</html>
