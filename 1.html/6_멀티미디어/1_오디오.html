<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오(Audio)</title>
</head>
<body>
  <h2>오디오(Audio)</h2>
  <hr>

    <audio controls autoplay loop muted src="http://wooreeweb.com/media/good_starts.mp3"></audio>
    <audio controls>
      <source src="http://wooreeweb.com/media/nonstop.mp3">
    </audio>

    <ul>
      <li>오디오 재생시에는 audio 태그를 사용한다.</li>
      <li>audio 태그는 단독 뿐만 아니라 source 태그와 src 속성으로 audio 파일의 경로를 입력한다.</li>
      <li>audio 태그의 속성</li> 
        <ul>
          <li>controls: 재생 제어도구 보이기</li>
          <li>loop: 반복 실행</li>
          <li>muted: 음소거</li>
          <li>autoplay : 자동 실행(상황에 따라 다름)</li>
        </ul>
    </ul>
</body>
</html>
