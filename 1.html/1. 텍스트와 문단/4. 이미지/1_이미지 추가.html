<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 추가하기</title>
</head>
<body>
  <h2>이미지 추가하기</h2>
  <hr>
  <p><img src="http://wooreenweb.com/img/h01.jyp"></p>
  <p><img src="http://wooreenweb.com/img/h01.jyp" alt="이미지 설정"></p>
  <p><img src="http://wooreenweb.com/img/h01.jyp" alt="" title="도움말"></p>

  <hr>
  <h4>img 태그</h4>
  <ul>
    <li>이미지를 삽입할 때 사용하는 태그</li>
    <li>종료 태그가 없는 빈 태그 </li>
    <li>필수 속성
      <ul>
        <li>src: source의 약자. 이미지 경로와 확장자(jpg, gif, png 등)를 입력</li>
        <li>alt: altennate의 약자. 이미지 설명을 스크린리더가 음성으로 읽어줌- 웹 접근성 필수 요소</li>
      </ul>
    </li>
  </ul>
</body>
</html>
