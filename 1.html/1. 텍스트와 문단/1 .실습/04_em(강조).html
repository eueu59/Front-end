<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>em(강조)</title>
</head>
<body>
  <h2>i</h2>
  <p><i>italic</i>의 줄임말</p>
  <p>택스트를<i>기울여서</i>표시</p>

  <h2>em</h2>
  <p><em>emphasis</em>의 줄임말</p>
  <p><em>강조</em>를 의미하는 <em>시멘틱</em>태그</p>
  <p>인라인요소</p>
</body>
</html>
