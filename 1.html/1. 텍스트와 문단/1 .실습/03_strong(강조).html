<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>strong(강조)</title>
</head>
<body>
        <h2>b</h2>
        <p>b태그<b>bold</b>의 줄임말</p>
        <p>텍스트를<b>진하게</b>표시해주는 서식 태그</p>  
        <p>html5에서<b>strong</b>태그로 대체됨</p>
        
        <h2>strong</h2>
        <p>b태그와 동일한 속성을 가짐</p>
        <p><strong>강한 강조</strong>를 의미하는 <strong>시멘틱</strong>태그</p>
        <p>인라인 요소</p>
</body>
</html>
